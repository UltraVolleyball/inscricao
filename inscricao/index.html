<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Matrícula - Ultra Volleyball</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #003f87;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    form {
      background: #fff;
      color: #003f87;
      border-radius: 10px;
      padding: 30px 40px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    h1, h3 {
      font-weight: 700;
      margin-bottom: 20px;
    }
    h1 {
      color: #fdb913;
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 40px;
    }
    label {
      display: block;
      font-weight: 700;
      margin-bottom: 10px;
      margin-top: 20px;
      color: #003f87;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    input[type="tel"],
    select {
      width: 100%;
      height: 48px;
      padding: 10px 12px;
      border: 2px solid #003f87;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Nunito', sans-serif;
      color: #003f87;
      box-sizing: border-box;
      margin-bottom: 6px;
      background: #fff;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    input:focus, select:focus {
      border-color: #fdb913;
      outline: none;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      font-weight: 400;
      margin-right: 20px;
      color: #003f87;
      cursor: pointer;
    }
    .radio-group input[type="radio"] {
      margin-right: 6px;
      cursor: pointer;
    }
    .section {
      display: none;
      margin-top: 20px;
      border-top: 2px solid #fdb913;
      padding-top: 20px;
    }
    .section.active {
      display: block;
    }
    .unidade-block {
      margin-top: 30px;
      padding: 20px;
      background: #e6f0ff;
      border-radius: 10px;
      border: 2px solid #003f87;
    }
    .unidade-block strong {
      color: #003f87;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 6px;
    }
    .unidade-block a {
      color: #fdb913;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95rem;
      display: inline-block;
      margin-bottom: 12px;
    }
    button[type="submit"] {
      margin-top: 30px;
      background-color: #fdb913;
      border: none;
      color: #003f87;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 14px 0;
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #e0a800;
    }
  </style>
  <script>
    function mostrarSecao() {
      const maioridade = document.querySelector('input[name="maioridade"]:checked');
      const secaoAluno = document.getElementById('secaoAluno');
      const secaoResponsavel = document.getElementById('secaoResponsavel');
      if (!maioridade) {
        secaoAluno.classList.remove('active');
        secaoResponsavel.classList.remove('active');
        return;
      }
      if (maioridade.value === 'sim') {
        secaoAluno.classList.add('active');
        secaoResponsavel.classList.remove('active');
      } else {
        secaoAluno.classList.add('active');
        secaoResponsavel.classList.add('active');
      }
    }
  </script>
</head>
<body>
  <form>
    <h1>Ultra Volleyball - Matrícula</h1>
    <label>O Aluno tem mais de 18 anos?</label>
    <div class="radio-group">
      <label><input type="radio" name="maioridade" value="sim" onclick="mostrarSecao()"> Sim</label>
      <label><input type="radio" name="maioridade" value="nao" onclick="mostrarSecao()"> Não</label>
    </div>
    <div id="secaoAluno" class="section">
      <h3>Dados do Aluno</h3>
      <label>Nome Completo:</label>
      <input type="text" required>
      <label>CPF:</label>
      <input type="text" required>
      <label>Data de Nascimento:</label>
      <input type="date" required>
    </div>
    <div id="secaoResponsavel" class="section">
      <h3>Dados do Responsável</h3>
      <label>Nome do Responsável:</label>
      <input type="text">
    </div>

    
<h3>Horários Disponíveis</h3>

<!-- UNIDADE TATUAPÉ -->
<div class="unidade-block">
  <strong>UNIDADE TATUAPÉ</strong>
  <a href="https://maps.app.goo.gl/TZ3ctxFooxBAo5t69" target="_blank" rel="noopener noreferrer">Rua Francisco Marengo, 475</a>
  <select name="horario_tatuape" id="horario_tatuape">
    <option value="">Selecione o horário</option>
    <option value="tatuape_seg_18_30_20_30">Segunda-feira - 18h30 às 20h30 - Feminino Avançado 15+</option>
    <option value="tatuape_seg_20_30_22_30">Segunda-feira - 20h30 às 22h30 - Masculino Avançado 16+</option>
    <option value="tatuape_ter_18_20">Terça-feira - 18h às 20h - Categoria Misto - 14+</option>
    <option value="tatuape_ter_20_22">Terça-feira - 20h às 22h - Categoria Misto - 14+</option>
  </select>
</div>

<!-- UNIDADE VILA MATILDE -->
<div class="unidade-block">
  <strong>UNIDADE VILA MATILDE</strong>
  <a href="https://maps.app.goo.gl/MV19K4dsCrJTT95r5" target="_blank" rel="noopener noreferrer">Rua Cel Bento José de Carvalho, 167</a>
  <select name="horario_vmatilde" id="horario_vmatilde">
    <option value="">Selecione o horário</option>
    <option value="vmatilde_seg_17_30_19_30">Segunda-feira - 17h30 às 19h30 - Masculino Avançado 16+</option>
    <option value="vmatilde_ter_15_17">Terça-feira - 15h às 17h - Feminino Avançado 15+</option>
    <option value="vmatilde_ter_17_19">Terça-feira - 17h às 19h - Feminino Iniciante/Intermediário 15+</option>
    <option value="vmatilde_qua_17_19">Quarta-feira - 17h às 19h - Masculino 13 a 17 Anos</option>
    <option value="vmatilde_qui_9_11">Quinta-feira - 9h às 11h - Infantil 07 a 12 Anos</option>
    <option value="vmatilde_qui_14_15">Quinta-feira - 14h às 15h - Infantil 07 a 12 Anos</option>
    <option value="vmatilde_qui_17_30_19_30">Quinta-feira - 17h30 às 19h30 - Misto Adulto</option>
    <option value="vmatilde_sex_9_10_30">Sexta-feira - 9h às 10h30 - Master Misto 50+</option>
    <option value="vmatilde_sex_14_16">Sexta-feira - 14h às 16h - Misto 14+</option>
    <option value="vmatilde_sex_16_18">Sexta-feira - 16h às 18h - Misto 14+</option>
  </select>
</div>

<!-- UNIDADE VILA RÉ -->
<div class="unidade-block">
  <strong>UNIDADE VILA RÉ</strong>
  <a href="https://maps.app.goo.gl/Zm2S6W9T94YMeBSS6" target="_blank" rel="noopener noreferrer">Rua Monte das Gameleiras, 375</a>
  <select name="horario_vilare" id="horario_vilare">
    <option value="">Selecione o horário</option>
    <option value="vilare_seg_9_10_30">Segunda-feira - 9h às 10h30 - Infantil 07 a 12 Anos</option>
    <option value="vilare_seg_13_30_15">Segunda-feira - 13h30 às 15h - Infantil 07 a 12 Anos</option>
    <option value="vilare_seg_15_16_30">Segunda-feira - 15h às 16h30 - Misto 13 a 16 Anos</option>
    <option value="vilare_qui_9_10_30">Quinta-feira - 9h às 10h30 - Infantil 07 a 12 Anos</option>
    <option value="vilare_qui_14_15_30">Quinta-feira - 14h às 15h30 - Infantil 07 a 12 Anos</option>
    <option value="vilare_qui_15_30_17_30">Quinta-feira - 15h30 às 17h30 - Misto 13 a 16 Anos</option>
    <option value="vilare_qui_17_30_19_30">Quinta-feira - 17h30 às 19h30 - Misto 14+</option>
    <option value="vilare_qui_19_30_21_30">Quinta-feira - 19h30 às 21h30 - Misto Adultos</option>
  </select>
</div>

    
    <h3>Tamanho da Camiseta</h3>
    <p style="margin-bottom: 10px;">Veja abaixo os tamanhos disponíveis:</p>
    <div style="text-align:center;">
    <img src="https://drive.google.com/uc?export=view&id=1cQE2DF_cvJAvzUqarSZtE7IZybAZPT1X"
     alt="Tabela de Tamanhos" style="max-width:100%; border: 2px solid #003f87; border-radius: 10px;" style="width: 100%; max-width: 500px; margin-bottom: 20px; border: 2px solid #003f87; border-radius: 8px;">

    <label for="tamanho_camiseta">Selecione o tamanho da camiseta:</label>
    </div>

    <select name="tamanho_camiseta" id="tamanho_camiseta" required>
      <option value="">Selecione</option>
      <option value="PP">PP</option>
      <option value="P">P</option>
      <option value="M">M</option>
      <option value="G">G</option>
      <option value="GG">GG</option>
      <option value="XG">XG</option>
    </select>

    <label for="vencimento">Melhor dia para vencimento da mensalidade:</label>
    <select name="vencimento" id="vencimento" required>
      <option value="">Selecione</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>

    <button type="submit">Concluir Matrícula</button>
  </form>
</body>
</html>
