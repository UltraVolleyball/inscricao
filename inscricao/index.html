<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Matrícula - Ultra Volleyball</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #003f87;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    form {
      background: #fff;
      color: #003f87;
      border-radius: 10px;
      padding: 30px 40px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    h1 {
      color: #fdb913;
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 40px;
    }
    label {
      display: block;
      font-weight: 700;
      margin-bottom: 10px;
      margin-top: 20px;
      color: #003f87;
    }
    input, select {
      width: 100%;
      height: 48px;
      padding: 10px 12px;
      border: 2px solid #003f87;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Nunito', sans-serif;
      color: #003f87;
      margin-bottom: 12px;
    }
    button[type="submit"] {
      margin-top: 30px;
      background-color: #fdb913;
      border: none;
      color: #003f87;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 14px 0;
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSdado7ZFYiEXvf0F8h623k-ObRA_u0PfYFgRHh2pefQrxeRgA/formResponse" method="POST" target="_blank">
    <h1>Ultra Volleyball - Matrícula</h1>

    <label>Nome do Contratante</label>
    <input type="text" name="entry.nome_contratante" required>

    <label>CPF</label>
    <input type="text" name="entry.cpf_contratante" required>

    <label>RG</label>
    <input type="text" name="entry.rg_contratante" required>

    <label>Data de Nascimento</label>
    <input type="date" name="entry.nascimento_contratante" required>

    <label>Endereço</label>
    <input type="text" name="entry.endereco" required>

    <label>CEP</label>
    <input type="text" name="entry.cep" required>

    <label>Telefone (Whatsapp)</label>
    <input type="tel" name="entry.telefone" required>

    <label>E-mail</label>
    <input type="email" name="entry.email" required>

    <label>Nome do Aluno(a)</label>
    <input type="text" name="entry.nome_aluno" required>

    <label>CPF do Aluno(a)</label>
    <input type="text" name="entry.cpf_aluno" required>

    <label>Tamanho da camiseta</label>
    <select name="entry.tamanho_camiseta" required>
      <option value="">Selecione</option>
      <option value="PP">PP</option>
      <option value="P">P</option>
      <option value="M">M</option>
      <option value="G">G</option>
      <option value="GG">GG</option>
      <option value="XG">XG</option>
    </select>

    <label>Horário das aulas</label>
    <input type="text" name="entry.horario_aulas" required>

    <label>Idade</label>
    <input type="number" name="entry.idade" required>

    <label>O Aluno tem mais de 18 anos?</label>
    <select name="entry.maioridade" required>
      <option value="">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label>Unidade - Vila Matilde</label>
    <input type="text" name="entry.unidade_vila_matilde">

    <label>Complemento</label>
    <input type="text" name="entry.complemento">

    <label>Email do responsável</label>
    <input type="email" name="entry.email_responsavel">

    <label>RG do responsável</label>
    <input type="text" name="entry.rg_responsavel">

    <label>Data de nascimento do responsável</label>
    <input type="date" name="entry.nasc_responsavel">

    <label>Dia de vencimento da mensalidade</label>
    <select name="entry.vencimento" required>
      <option value="">Selecione</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>

    <label>Unidade - Tatuapé</label>
    <input type="text" name="entry.unidade_tatuape">

    <button type="submit">Concluir Matrícula</button>
  </form>
</body>
</html>
